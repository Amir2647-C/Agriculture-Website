<!DOCTYPE html> <!-- Declaration of the HTML document type -->
<html lang="en"> <!-- Declaration of the language of the document -->
<head>
    <meta charset="UTF-8"> <!-- Character encoding declaration -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport settings for responsiveness -->
    <title>Signup / Login</title> <!-- Title of the webpage -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Link to Bootstrap CSS -->
</head>
<link rel="stylesheet" href="styless.css"> <!-- Link to custom stylesheet -->
</head>
<body>
    <div class="container">
        <h2>Signup</h2> <!-- Heading for signup section -->
        <form id="signupForm"> <!-- Signup form -->
            <div class="form-group">
                <label for="username">Username</label> <!-- Label for username input -->
                <input type="text" id="username" required> <!-- Username input field -->
            </div>
            <div class="form-group">
                <label for="email">Email</label> <!-- Label for email input -->
                <input type="email" id="email" required> <!-- Email input field -->
            </div>
            <div class="form-group">
                <label for="password">Password</label> <!-- Label for password input -->
                <input type="password" id="password" required> <!-- Password input field -->
            </div>
            <button type="submit">Signup</button> <!-- Signup button -->
        </form>

        <h2>Login</h2> <!-- Heading for login section -->
        <form id="loginForm"> <!-- Login form -->
            <div class="form-group">
                <label for="loginEmail">Email</label> <!-- Label for login email input -->
                <input type="email" id="loginEmail" required> <!-- Login email input field -->
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label> <!-- Label for login password input -->
                <input type="password" id="loginPassword" required> <!-- Login password input field -->
            </div>
            <button type="submit">Login</button> <!-- Login button -->
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script> <!-- Popper.js library -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> <!-- Bootstrap JavaScript library -->
    <script src="script.js"></script> <!-- Custom JavaScript -->
</body>
</html>
